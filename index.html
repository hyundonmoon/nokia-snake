<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script
      data-ad-client="ca-pub-8184016019726776"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <link href="./src/styles/main.css" rel="stylesheet" />
    <link href="./src/styles/snake.css" rel="stylesheet" />
    <link href="./src/styles/food.css" rel="stylesheet" />
    <title>SNAKE</title>
  </head>
  <body>
    <div class="initial-screen">
      <h1 class="game-title">SNAKE</h1>
      <form class="game-menu">
        <div class="speed-menu">
          <p class="speed-menu__label">Choose game speed:</p>
          <div class="speed-menu__options">
            <div class="speed-menu__option">
              <input checked name="speed" id="easy" value="10" type="radio" />
              <label for="easy">Easy</label>
            </div>

            <div class="speed-menu__option">
              <input name="speed" id="medium" value="15" type="radio" />
              <label for="medium">Medium</label>
            </div>

            <div class="speed-menu__option">
              <input name="speed" id="difficult" value="20" type="radio" />
              <label for="difficult">Difficult</label>
            </div>
          </div>
        </div>
        <button class="game-start-btn">Go!</button>
      </form>
    </div>

    <div class="game-screen hidden">
      <div id="scoreboard"></div>
      <div id="gameboard"></div>
    </div>

    <script src="./dist/scripts/main.js" defer type="module"></script>
  </body>
</html>
